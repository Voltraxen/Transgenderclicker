<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transgender Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre horizontalement */
            justify-content: center; /* Centre verticalement */
            height: 100vh; /* Prend toute la hauteur de la fen√™tre */
            position: relative; /* Pour positionner la palette de couleurs */
        }
        #colorPalette {
            position: absolute; /* Positionn√© en haut √† gauche */
            top: 20px;
            left: 20px;
        }
        #flag {
            font-size: 100px; /* Taille de l'emoji */
            cursor: pointer;
            margin: 20px 0; /* Espacement autour du drapeau */
        }
        #shop {
            margin-top: 20px;
        }
        .button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px; /* Ajout d'espace sous la barre de saisie */
        }
        input[type="text"]:focus {
            border-color: #45a049;
        }
        #betaMessage {
            margin-top: 10px;
            font-size: 14px;
            color: #ff5722; /* Couleur diff√©rente pour attirer l'attention */
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="colorPalette">
        <label for="buttonColor">Choisissez une couleur pour les boutons :</label>
        <input type="color" id="buttonColor" value="#4CAF50">
    </div>

    <h1>Transgender Clicker</h1>
    <input type="text" id="username" placeholder="Choisissez votre pseudo" required>
    <button id="startButton" class="button">Commencer</button>
    <p id="betaMessage" style="display:none;">‚ö†Ô∏è Ce site est encore en test b√™ta. Certaines fonctionnalit√©s peuvent ne pas fonctionner comme pr√©vu.</p>

    <div id="game" style="display:none;">
        <h2>Bonjour, <span id="displayUsername"></span>!</h2>
        <div id="flag">üè≥Ô∏è‚Äç‚ößÔ∏è</div> <!-- Emoji du drapeau transgenre -->
        <h2>Points: <span id="score">0</span></h2>
        <div id="shop">
            <h3>Achetez un auto-cliqueur</h3>
            <button id="buyAutoClicker" class="button">Acheter Auto-Cliqueur (10 points)</button>
            <button id="upgradeAutoClicker" class="button">Am√©liorer Auto-Cliqueur (50 points)</button>
            <h3>Achetez un Mega Ultra Cliqueur</h3>
            <button id="buyMegaClicker" class="button">Acheter Mega Ultra Cliqueur (10 000 points)</button>
        </div>
    </div>

    <script>
        let score = 0;
        let autoClickerCost = 10;
        let upgradeCost = 50;
        let megaClickerCost = 10000;
        let autoClickerActive = false;
        let megaClickerActive = false;
        let autoClickInterval;
        let megaClickInterval;

        // Changement de couleur des boutons
        document.getElementById('buttonColor').addEventListener('input', function() {
            const selectedColor = this.value;
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.style.backgroundColor = selectedColor;
                // Ajuster la couleur au survol en fonction de la couleur s√©lectionn√©e
                button.addEventListener('mouseover', function() {
                    button.style.backgroundColor = shadeColor(selectedColor, -20);
                });
                button.addEventListener('mouseout', function() {
                    button.style.backgroundColor = selectedColor;
                });
            });
        });

        // Fonction pour assombrir une couleur (pour l'effet de survol)
        function shadeColor(color, percent) {
            let R = parseInt(color.substring(1,3),16);
            let G = parseInt(color.substring(3,5),16);
            let B = parseInt(color.substring(5,7),16);

            R = parseInt(R * (100 + percent) / 100);
            G = parseInt(G * (100 + percent) / 100);
            B = parseInt(B * (100 + percent) / 100);

            R = (R<255)?R:255;  
            G = (G<255)?G:255;  
            B = (B<255)?B:255;  

            let RR = ((R.toString(16).length==1)?"0"+R.toString(16):R.toString(16));
            let GG = ((G.toString(16).length==1)?"0"+G.toString(16):G.toString(16));
            let BB = ((B.toString(16).length==1)?"0"+B.toString(16):B.toString(16));

            return "#"+RR+GG+BB;
        }

        document.getElementById('startButton').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('displayUsername').innerText = username;
                document.getElementById('game').style.display = 'block';
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('username').style.display = 'none';
                document.getElementById('betaMessage').style.display = 'block';
                // Masquer le message b√™ta apr√®s 5 secondes
                setTimeout(function() {
                    document.getElementById('betaMessage').style.display = 'none';
                }, 5000);
            } else {
                alert("Veuillez entrer un pseudo valide.");
            }
        });

        document.getElementById('flag').addEventListener('click', function() {
            score++;
            document.getElementById('score').innerText = score;
        });

        document.getElementById('buyAutoClicker').addEventListener('click', function() {
            if (score >= autoClickerCost) {
                score -= autoClickerCost;
                document.getElementById('score').innerText = score;
                autoClickerActive = true;
                startAutoClicker();
            }
        });

        document.getElementById('upgradeAutoClicker').addEventListener('click', function() {
            if (score >= upgradeCost && autoClickerActive) {
                score -= upgradeCost;
                document.getElementById('score').innerText = score;
                clearInterval(autoClickInterval);
                startAutoClicker();
                upgradeCost *= 2; // Augmente le co√ªt d'am√©lioration
            }
        });

        document.getElementById('buyMegaClicker').addEventListener('click', function() {
            if (score >= megaClickerCost) {
                score -= megaClickerCost;
                document.getElementById('score').innerText = score;
                megaClickerActive = true;
                clearInterval(autoClickInterval); // Arr√™te l'auto-cliqueur normal
                if (megaClickInterval) clearInterval(megaClickInterval); // Assure qu'il n'y a qu'un seul intervalle mega
                startMegaClicker(); // D√©marre le mega cliqueur
            }
        });

        function startAutoClicker() {
            autoClickInterval = setInterval(function() {
                score++;
                document.getElementById('score').innerText = score;
            }, 1000);
        }

        function startMegaClicker() {
            megaClickInterval = setInterval(function() {
                score += 10; // Gagne 10 points par intervalle
                document.getElementById('score').innerText = score;
            }, 1000);
        }
    </script>

</body>
</html>
